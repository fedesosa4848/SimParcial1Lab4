<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table id="user-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se cargarán los usuarios -->
        </tbody>
    </table>

    <h1>Buscar Usuario</h1>
    <input type="number" id="user-id-input" placeholder="Ingresa el ID del usuario">
    <button id="fetch-user-data-btn">Mostrar Datos del Usuario</button>

    <h2>Usuario</h2>
    <div id="user-container"></div>
    <h3>Posts</h3>
    <div id="posts-container"></div>
    <h3>Album</h3>
    <div id="albums-container"></div>


    <h2>ToDo Usuario</h2>
    <div>
        <input type="number" id="user-id-input" placeholder="Ingrese el ID del usuario" min="1">
        <button id="fetch-todos-btn">Mostrar Tareas</button>
    </div>
    <div id="todos-container"></div>

    <form id="verificar-usuario-form">
        <label for="user-id">ID del Usuario:</label>
        <input type="number" id="user-id" required>
        <button type="button" id="verificar-usuario-btn">Verificar Usuario</button>
        <p id="estado-usuario"></p>
    </form>
    

    <h1>Crear un Nuevo Post</h1>
    <form id="crear-post-form">
        
        <label for="post-title">Título del Post:</label>
        <input type="text" id="post-title" name="title" required><br><br>
        
        <label for="post-body">Cuerpo del Post:</label>
        <textarea id="post-body" name="body" required></textarea><br><br>
        
        <button type="submit">Crear Post</button>
    </form>

    <div id="nuevo-post-container"></div>

    <script type="module" src="javascript/app.js"></script>

</body>
</html>
